<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Data 1
        const dolphinsScores1 = [96, 108, 89];
        const koalasScores1 = [88, 91, 110];

        // Data Bonus 1
        const dolphinsScoresBonus1 = [97, 112, 101];
        const koalasScoresBonus1 = [109, 95, 123];

        // Data Bonus 2
        const dolphinsScoresBonus2 = [97, 112, 101];
        const koalasScoresBonus2 = [109, 95, 106];

        function calculateAverage(scores) {
            const total = scores.reduce((sum, score) => sum + score, 0);
            return total / scores.length;
        }

        function determineWinner(dolphinsScores, koalasScores) {
            const dolphinsAverage = calculateAverage(dolphinsScores);
            const koalasAverage = calculateAverage(koalasScores);

            if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
                return 'Dolphins';
            } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
                return 'Koalas';
            } else if (dolphinsAverage === koalasAverage && dolphinsAverage >= 100 && koalasAverage >= 100) {
                return 'Draw';
            } else {
                return 'No winner';
            }
        }

        // Test Data 1
        const winner1 = determineWinner(dolphinsScores1, koalasScores1);
        console.log(`Data 1: ${winner1} win the competition`);

        // Test Data Bonus 1
        const winnerBonus1 = determineWinner(dolphinsScoresBonus1, koalasScoresBonus1);
        console.log(`Data Bonus 1: ${winnerBonus1} win the competition`);

        // Test Data Bonus 2
        const winnerBonus2 = determineWinner(dolphinsScoresBonus2, koalasScoresBonus2);
        console.log(`Data Bonus 2: ${winnerBonus2} win the competition`);
    </script>




</body>

</html>
