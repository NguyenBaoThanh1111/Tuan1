<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Test data
        const billValues = [275, 40, 430];

        // Calculate the tip using a ternary operator
        const tips = billValues.map((bill) => (bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2));

        // Calculate the total value (bill + tip) and create the output string
        const outputStrings = billValues.map((bill, index) => {
            const tip = tips[index];
            const total = bill + tip;
            return `The bill was ${bill}, the tip was ${tip}, and the total value ${total}`;
        });

        // Print the output strings to the console
        outputStrings.forEach((output) => console.log(output));
    </script>
</body>

</html>
